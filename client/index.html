<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Tcha Tcha Chat</title>
</head>
<body>

  <!-- WELCOME PAGE-->

  <div class="welcome">
    <div class="container">
      <div class="logoContainer"><img class="welcomeLogo" src="./Chat.png"></div>
      <form action="#">
        <input class="nameInput" type="text" placeholder="Enter your name">
        <input type="submit" class="nameInputButton" value="Submit">
      </form>
    </div>
  </div>




  <!-- Main Page -->

  <div class="none">
    <div class="dropMeDown dropMeDownClosed">

      <div class="options">
        <h1 class="greeting u-pull-left"> Hi ${name}</h1>
        <input class="button-primary u-max-full-width" type="button" value="Chat Room">
        <input class="button-primary u-max-full-width" type="button" value="Bot Chat">

        <div class="checkers">

          <label class="container">WebDev
            <input class="checkmark hideme" type="checkbox" checked="checked" value="webdev">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Trump
            <input class="checkmark hideme" type="checkbox" value="trump">
            <span class="checkmark"></span>
          </label>
          
          <label class="container"> Chuck
            <input class="checkmark hideme" type="checkbox" value="chuck">
            <span class="checkmark"></span>
          </label>

        </div>
            
        <input class="button-primary u-max-full-width " type="button" value="Donate">

        </div>  
      </div>
    </div>
  </div>




  <div class="mainContainer">

    <div class="menu">
      <div class="menuLogo menuLogoClosed"><img class="menuImg" src="./Chat.png"></div>
    </div>


    <div class="screen">
      <div class="messageWritingArea">
        <input class="messageWrite" type="text" placeholder="Write a message...">
        <input type="submit" class="messageSend" value="send">
      </div>
    </div>
    
  </div>
  
 


  
</body>
<script src="./chatbots.js"></script>
<script src="./script.js"></script>
</html>
